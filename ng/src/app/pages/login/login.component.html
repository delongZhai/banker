<div class="navbar-container">
  <div>
    <img
      height="100%"
      alt="Rally Logo"
      src="assets/logo.png"
    />
    <span class="nav-title">Login to Rally</span>
  </div>
  <div>
    <span>Don't have an account?</span>
    <button mat-stroked-button class="custom-stroked">SIGN UP</button>
  </div>
</div>
<div class="login-container">
  <div class="icon-container">
    <img
      width="200"
      alt="Rally Logo"
      src="assets/logo.png"
    />
  </div>

  <form #formComponent="ngForm" data-test-id="login-form" (ngSubmit)="onLoginFormSubmit(formComponent)">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          name="username"
          placeholder="username"
          [(ngModel)]="username"
        />
        <mat-icon class="username-icon" matSuffix *ngIf="username !== ''">done</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          name="password"
          placeholder="password"
          [(ngModel)]="password"
        />
        <mat-icon class="password-icon" matSuffix *ngIf="password.length >= MINIMUM_PASSWORD_LENGTH">done</mat-icon>
      </mat-form-field>
    </div>
    <div class="form-row login-controls">
      <span>
        <mat-checkbox>Remember Me</mat-checkbox>
      </span>
      <span>
        <button mat-flat-button color="primary" type="submit">
          <mat-icon>lock</mat-icon>LOGIN
        </button>
      </span>
    </div>
  </form>

  <div class="fingerprint-container">
    <div class="fingerprint-icon">
      <mat-icon>fingerprint</mat-icon>
    </div>
    <span>Or Login with Touch ID</span>
  </div>
</div>
